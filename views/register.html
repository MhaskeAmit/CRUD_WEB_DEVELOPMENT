<html ng-app = 'myApp'>
    <head>
        Shopping Mall
        <script type = 'text/javascript' src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class = 'container'>
            <form action = '/api/registration' method = 'POST'>
                <div>
                    <input type = 'text' ng-model='username' name = 'username' class = 'form-control' placeholder="Username" required />
                </div>
                <div>
                    <input type = 'email' ng-model='email' name = 'email' class = 'form-control' placeholder='Email address' required />
                </div>
                <div>
                    <input type = 'password' ng-model='password' name = 'password' class = 'form-control' placeholder = 'Password' required />
                </div>
                <div>
                    <input type = 'password' name = 'cpassword' class = 'form-control' placeholder = 'Confirm Password' required />
                </div>
                <div>
                    <input type = 'submit' name = 'submit' class = 'btn btn-primary' ng-click = "postData(username, email, password)">

                    
                </div>   
                 
                </form>
        </div>
        <script src = '/index.js'>   
        </script>
        <script src='/app.js'></script>
    </body>
</html>
